<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEC Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center" style="height: 100vh;">
            <div class="col-md-7 col-sm-12">
                <div class="row justify-content-center">
                    <div class="col-3">
                        <img class="w-100 h-90" src="/media/MEC-Logo.png"/>
                    </div>
                    <div class="col-9">
                        <p class="display-6 text-center text-primary">Muthayammal Engineering College</p>
                        <p class="text-center">An Autonomous Institution</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12 shadow-lg rounded-4 p-3">
                <form>
                    <div>
                        <label>User name</label>
                        <input type="text" name="username" placeholder="Enter the username" class="form-control" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input class="form-control" type="password" name="passwd" placeholder="Enter the password" />
                    </div>
                    <div class="m-2 row justify-content-around">
                        <input class="col-3 btn btn-danger" type="button" value="Login" />
                        <input class="col-3 btn btn-outline-danger" type="button" value="Clear" />
                    </div>
                    <a href="#" class="btn btn-outline-primary float-end">Forget password</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
