<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <style>
        img{
            height: 50vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="alert alert-danger">
            <p class="text-center">MEC Offers</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12 col-12 bg-success p-5">
                <div id="myslide" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#myslide" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#myslide" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#myslide" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#myslide" data-bs-slide-to="3"></button>
                      </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="/media/MEC-Logo.png" class="d-block w-100">
                      </div>
                      <div class="carousel-item" data-bs-interval="10000">
                        <img src="/media/placement.png" class="d-block w-100">
                      </div>
                      <div class="carousel-item" data-bs-interval="10000">
                        <img src="/media/sports.webp" class="d-block w-100">
                      </div>
                      <div class="carousel-item" data-bs-interval="10000">
                        <img src="/media/academic.jpeg" class="d-block w-100">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#myslide" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#myslide" data-bs-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
