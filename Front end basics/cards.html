<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="card shadow-lg">
                    <h1 class="card-title text-center">MEC</h1>
                    <img class="card-img" src="/media/MEC-Logo.png"/>
                    <p class="card-text text-primary text-center">Muthayammal Engineering college</p>
                    <div class="card-body">
                        <button class="btn btn-outline-primary float-start">Academics</button>
                        <button class="btn btn-outline-secondary float-end">Placements</button>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-warning float-start">Associations</button>
                        <button class="btn btn-outline-success float-end">Sports</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-5 d-flex flex-row flex-nowrap overflow-auto p-2 bg-danger">
            <div class="card p-3 col-md-4 col-sm-12 col-12 me-2">
                <img src="/media/academic.jpeg" class="card-img w-100 d-block h-100"/>
                <div class="card-body">
                    <p class="card-text">UG, PG and PhD programmes available in our autonomous institution</p>
                    <a href="https://mec.edu.in/academics/departments/" class="btn btn-outline-info float-end">Know More</a>
                </div>
            </div>
            <div class="card p-3 col-md-4 col-sm-12 col-12 me-2">
                <img src="/media/placement.png" class="card-img w-100 d-block h-100"/>
                <div class="card-body">
                    <p class="card-text">We offer placements in ZOHO, AMAZON, Microsoft</p>
                    <a href="https://mec.edu.in/placement/placement-records/" class="btn btn-outline-info float-end">Know More</a>
                </div>
            </div>
            <div class="card p-3 col-md-4 col-sm-12 col-12 me-2">
                <img src="/media/sports.webp" class="card-img w-100 d-block h-100"/>
                <div class="card-body">
                    <p class="card-text">Cricket, Football, Kabbadi</p>
                    <a href="https://mec.edu.in/" class="btn btn-outline-info float-end">Know More</a>
                </div>
            </div>
            <div class="card p-3 col-md-4 col-sm-12 col-12 me-2">
                <img src="/media/associations.jpeg" class="card-img w-100 d-block h-100"/>
                <div class="card-body">
                    <p class="card-text">Clubs and Assiciations</p>
                    <a href="https://mec.edu.in/clubs-and-centres/" class="btn btn-outline-info float-end">Know More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
