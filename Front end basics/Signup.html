<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP with MEC</title>
    <script src="validate.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-12">
                <p class="display-6 text-center text-info">SignUP with MEC</p>
                <div class="card p-5 shadow-lg">
                    <form name="signup" onsubmit="return authenticate()">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <label>First Name<span id="errfname"></span></label>
                                <input type="text" class="form-control" placeholder="First name" name="fname" />
                            </div>
                            <div class="col-md-6 col-12">
                                <label>Last Name<span id="errlname"></span></label>
                                <input type="text" class="form-control" placeholder="Last name" name="lname" />
                            </div>
                        </div>
                        <div class="form group">
                            <label>Phone Number<span id="errcontact"></span></label>
                            <input type="tel" name="mobile" placeholder="mobile number" class="form-control" />
                        </div>
                        <div class="form group">
                            <label>Email<span id="erremail"></span></label>
                            <input type="email" name="mail" placeholder="Email" class="form-control" />
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <label>Password<span id="errpass"></span></label>
                                <input type="text" class="form-control" placeholder="Create password" name="pass" />
                            </div>
                            <div class="col-md-6 col-12">
                                <label>Confirm Password</label>
                                <input type="text" class="form-control" placeholder="Confirm password" name="conpass" />
                            </div>
                        </div>
                        <div class="row mt-2 justify-content-evenly">
                            <input type="submit" class="btn btn-outline-primary col-3" value="Signup"/>
                            <input type="reset" class="btn btn-outline-dark col-3" value="Clear"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
