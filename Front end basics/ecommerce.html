<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce</title>
    <script src="mydata.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <input class="form-control mb-4" type="text" placeholder="Item to add" id="item" />
        <div class="row justify-content-around">
            <input class="col-2 btn btn-outline-dark" type="button" value="add" onclick="insert(document.getElementById('item').value)"/>
            <input class="col-2 btn btn-outline-dark" type="button" value="view" onclick="readAll()"/>
            <input class="col-2 btn btn-outline-dark" type="button" value="view few" onclick="readFew(document.getElementById('item').value)"/>
            <input class="col-2 btn btn-outline-dark" type="button" value="update" ondblclick="change()" onclick="selects()"/>
            <input class="col-2 btn btn-outline-dark" type="button" value="delete" onclick="erase()"/>
        </div>
        <output id="acknowledge"/>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-12">
            <table class="table table-striped p-4 rounded-3" onmouseenter="enters()">
                <thead>
                    <tr><th>Kart Items</th></tr>
                </thead>
                <tbody id="myrecords">
                    
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
